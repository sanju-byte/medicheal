            application/json:
              schema:
                $ref: "#/components/schemas/ResultDTO_smsInvoiceMerchantAPI"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      x-code-samples:
      - lang: cURL
        source: "curl -X POST
            'https://test.payumoney.com/payment/payment/smsInvoice?customerName\
            =suryansh&customerMobileNumber=6767676767&description=toy&amount=50'
            -H 'authorization: KpNTiy57L6OFjS2D3TqPod8+6nfGmRVwVMi5t9jR4NU=' -H
            'cache-control: no-cache'"
