  "/payment/op/v1/invoices/{invoiceNumber}":
    put:
      tags:
      - Deprecated APIs
      summary: Manage Invoices
      description: This API can be used to edit an invoice status.
      operationId: Manage InvoicesControllerUsingPUT
      parameters:
      - name: Authorization
        in: header
        description: Authorization Header available in the Payumoney dashboard.
        required: true
        schema:
          type: string
      - name: invoiceNumber
        in: path
        description: " Invoice number generated in Create Single Invoice API or passed by
            merchant"
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
