    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
tags:
- name: Introduction
  description: >-
    This page list out all the APIs provided by payumoney for different use
    cases like payment refund, payment inquiry, check transaction status,
    create invoices or payment links etc.In order to call our APIs, you need
    to pass authentication in the form of merchant key and authorization
    header.

    Values for both merchant key and Authorization header are available on the Payumoney dashboard.


    Every merchant has a unique authorization and will be used to authenticate our API, hence should not be shared with anyone.

    All API requests must be made over HTTPS. Calls made over plain HTTP will fail.


    To post successfully to the production server, your merchant application should be approved and you should have the merchant key provided by PayUmoney.

     ###  Postman Postman Collection
     Postman is an application that simplifies sending HTTP requests. To test the PayUmoney APIs using Postman, simply click the button below and replace the sample variables indicated by `{{ }}` with your actual values and also replace the key & authorization header provided with the values available from your merchant panel.
    [![Run in Postman](https://run.pstmn.io/button.svg)](https://www.getpostman.com/collections/d107afef53bf46afd437)
- name: Payment Inquiry APIs
  description: Payumoney APIs to enquire regarding a transaction done through Payumoney.
- name: Refund APIs
  description: Payumoney APIs to do or inquire about refunds.
- name: Invoicing APIs
  description: Payumoney APIs to create, search and manage a payment link and email/SMS
    Invoice.
- name: Deprecated APIs
  description: These are meant only for the existing merchants who have already
    integrated these APIs.We have a new version for the same usecase already
    available.
paths:
  /payment/op/getPaymentResponse:
    post:
      tags:
      - Payment Inquiry APIs
      summary: Get Payment Response
      description: " This API can be used by the merchant to get the response details of
        the transaction(s) done using PayUmoney."
      operationId: getPaymentResponseUsingPOST
      parameters:
      - name: Authorization
        in: header
        description: Authorization Header available in the Payumoney dashboard.
        required: true
        schema:
          type: string
      - name: Content-Type
        in: header
        description: ""
        required: false
        schema:
          type: string
          default: application/json
      - name: merchantKey
        in: query
        description: Merchant Key available in the Payumoney dashboard
        required: true
        schema:
          type: string
      - name: merchantTransactionIds
        in: query
        description: The Unique Ids of the transactions(passed by the merchant) for which
          a merchant want to get the payment response.(One merchant
          transaction Id Or Pipe separated merchantTransactionIds, Maximum 50
          transaction Ids)
        required: true
        schema:
          type: string
      - name: from
        in: query
        description: From date in (dd-mm-yyyy)
        required: false
        schema:
          type: string
      - name: to
        in: query
        description: To date in (dd-mm-yyyy)
        required: false
        schema:
          type: string
      - name: count
        in: query
        description: Number of payments to fetch
        required: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultDTO_getPaymentResponse"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      x-code-samples:
      - lang: cURL
        source: "curl -X POST
            'https://test.payumoney.com/payment/op/getPaymentResponse?merchantK\
            ey=40747T&merchantTransactionIds=396132-58876806' -H 'authorization:
            KpNTiy57L6OFjS2D3TqPod8+6nfGmRVwVMi5t9jR4NU=' -H 'cache-control:
            no-cache'"
  /payment/payment/chkMerchantTxnStatus:
    post:
      tags:
      - Payment Inquiry APIs
      summary: Check Merchant Transaction Status
      description: This API can be used by a merchant to reconcile/get update status of the
        transaction(s) with PayUmoney.
      operationId: chkMerchantTxnStatusUsingPOST
      parameters:
      - name: Authorization
        in: header
        description: Authorization Header available in the Payumoney dashboard.
        required: true
        schema:
          type: string
      - name: Content-Type
        in: header
        description: ""
        required: false
        schema:
          type: string
          default: application/json
      - name: merchantKey
        in: query
        description: Merchant Key available in the Payumoney dashboard
        required: true
        schema:
          type: string
      - name: merchantTransactionIds
        in: query
        description: Transaction Id of the transaction for which status needs to be
          checked, provided by the merchant (One merchant transaction Id Or
          Pipe separated merchantTransactionIds, Maximum 50 transaction ids
          per call)
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultDTO_chkMerchantTxnStatus"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      x-code-samples:
      - lang: cURL
        source: "curl -X POST
            'https://test.payumoney.com/payment/payment/chkMerchantTxnStatus?me\
            rchantKey=40747T&merchantTransactionIds=396132-58876806' -H
            'authorization: KpNTiy57L6OFjS2D3TqPod8+6nfGmRVwVMi5t9jR4NU=' -H
            'cache-control: no-cache'"
  /payment/payment/addInvoiceMerchantAPI:
    post:
      tags:
      - Deprecated APIs
      summary: Add Invoice API
      description: This API can be used to send an email invoice or create a payment link
      operationId: addInvoiceMerchantAPIUsingPOST
      parameters:
      - name: Authorization
        in: header
        description: Authorization Header available in the Payumoney dashboard.
        required: true
        schema:
          type: string
      - name: Content-Type
        in: header
        description: ""
        required: true
        schema:
          type: string
          default: application/json
      - name: amount
        in: query
        description: Payment amount (Positive amount up to 2 decimal places)
        required: true
        schema:
          type: string
      - name: transactionId
        in: query
        description: Transaction or order reference Id (numbers, alphabets, space and
          hyphen are allowed characters)
        required: true
        schema:
          type: string
      - name: paymentDescription
        in: query
        description: A brief description for the customer to identify the payment
          (numbers, alphabet, space and hyphen are allowed)
        required: true
        schema:
          type: string
      - name: customerName
        in: query
        description: Name of the customer (numbers, alphabet, space and hyphen are
          allowed)
        required: true
        schema:
          type: string
      - name: customerEmail
        in: query
        description: Customer Email Id
        required: true
        schema:
          type: string
      - name: customerPhone
        in: query
        description: Mobile number of the customer (just 10 digits of the mobile number)
        required: true
        schema:
          type: string
      - name: expiryTime
        in: query
        description: Date when the link should be expired (yyyy-mm-dd format).Default 7
          days
        required: false
        schema:
          type: string
      - name: userId
        in: query
        description: Any user Identification if applicable
        required: false
        schema:
          type: string
          default: "-1"
      - name: prevPaymentId
        in: query
        description: Previous PaymentId if applicable
        required: false
        schema:
          type: string
      - name: sendEmail
        in: query
        description: Whether email should be sent by PayUmoney or not (false - PayUmoney
          will not send email to customer,true - PayUmoney will send the email
          to customer)
        required: false
        schema:
          type: boolean
          default: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultDTO_addInvoiceMerchantAPI"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      x-code-samples:
      - lang: cURL
        source: "curl -X POST
            'https://test.payumoney.com/payment/payment/addInvoiceMerchantAPI?a\
            mount=50&transactionId=ab121&paymentDescription=toyPayment&customer\
            Name=mahima&customerEmail=suryansh.sabharwal%40payu.in&customerPhon\
            e=7737371193' -H 'authorization:
            KpNTiy57L6OFjS2D3TqPod8+6nfGmRVwVMi5t9jR4NU=' -H 'cache-control:
            no-cache'"
