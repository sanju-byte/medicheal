  /treasury/merchant/refundPayment:
    post:
      tags:
      - Refund APIs
      summary: Refund Payment API
      description: This API can be used by the merchant to initiate a partial or full
        refund for any successful transaction.
      operationId: refundPaymentUsingPOST
      parameters:
      - name: Authorization
        in: header
        description: Authorization Header available in the Payumoney dashboard.
        required: true
        schema:
          type: string
      - name: Content-Type
        in: header
        description: ""
        required: true
        schema:
          type: string
          default: application/json
      - name: merchantKey
        in: query
        description: Merchant Key available in the Payumoney dashboard
        required: false
        schema:
          type: string
      - name: paymentId
        in: query
        description: paymentId
        required: true
        schema:
          type: integer
          format: int32
      - name: refundAmount
        in: query
        description: refundAmount
        required: true
        schema:
          type: number
          format: double
      - name: refundToSource
        in: query
        description: refundToSource
        required: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultDTO1_refundPayment"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      x-code-samples:
      - lang: cURL
        source: "curl -X POST
