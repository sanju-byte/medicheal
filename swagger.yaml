        request parameter in the create, read and update invoice API’s.
      operationId: createHubTokenPOST
      parameters:
      - name: Content-Type
        in: header
        description: ""
        required: true
        schema:
          type: string
          default: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TokenForNewAPI"
        description: User Token for Invoicing API
        required: true
      responses:
        "200":
          description: OK
          content:
            "*/*":
